<!DOCTYPE html>
<html lang="id">

<head>
 <meta charset="UTF-8" />

 <title>Offline</title>
 <style>
 body {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;

  color: #374151;

  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
 }

 svg {
  width: 140px;
  height: 140px;
  margin-bottom: 24px;
  color: #3b82f6;
 }

 h1 {
  font-size: 1.75rem;
  margin-bottom: 0.5rem;
 }

 p {
  margin-bottom: 1.5rem;
  color: #6b7280;
 }

 button {
  padding: 0.6rem 1.25rem;
  background-color: #2563eb;
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
 }

 button:hover {
  background-color: #1d4ed8;
 }
 </style>
</head>
